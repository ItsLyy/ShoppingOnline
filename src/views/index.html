<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Website use to shopping online" />

    <link rel="stylesheet" href="../styles/app.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>BesTI Mart</title>
  </head>
  <body>
    <header>
      <nav>
        <h2>BesTI<span>MART</span></h2>
        <ul class="nav__menu">
          <li class="nav__item"><a href="#/home">Home</a></li>
          <li class="nav__item"><a href="#/shop">Shop</a></li>
        </ul>
        <div class="nav__button__menu">
          <button class="nav__button nav__shopping">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="21">
              <g data-name="Layer 2">
                <g data-name="shopping-cart">
                  <rect width="24" height="24" opacity="0" />
                  <path
                    d="M21.08 7a2 2 0 0 0-1.7-1H6.58L6 3.74A1 1 0 0 0 5 3H3a1 1 0 0 0 0 2h1.24L7 15.26A1 1 0 0 0 8 16h9a1 1 0 0 0 .89-.55l3.28-6.56A2 2 0 0 0 21.08 7zm-4.7 7H8.76L7.13 8h12.25z"
                  />
                  <circle cx="7.5" cy="19.5" r="1.5" />
                  <circle cx="17.5" cy="19.5" r="1.5" />
                </g>
              </g>
            </svg>
          </button>
          <button class="nav__button nav__hamburger-menu">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div></div>
      <section id="hero">
        <div class="hero__container">
          <div>
            <h2 class="hero__title">Welcome to our <span>BesTI</span></h2>
            <p class="hero__description">
              We offer a global online shopping experience, allowing you to
              purchase products from various countries with ease. Our secure
              payment system supports multiple methods, giving you the
              flexibility and confidence to shop worry-free.
            </p>
            <button class="hero__letsbuy-button">Check More</button>
          </div>
          <img src="../assets/background/hero_image.png" alt="" />
        </div>
      </section>
      <section id="shopping">
        <div class="shopping__container"></div>
      </section>
    </main>
    <footer></footer>

    <script src="../scripts/app.js" type="module"></script>
  </body>
</html>
